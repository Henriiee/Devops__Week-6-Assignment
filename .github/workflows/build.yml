name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mongodb-express-rest-api/app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-frontend:latest

  build-and-push-backend:
    runs-on: ubuntu-latest
    needs: build-and-push-frontend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mongodb-express-rest-api/server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-backend:latest

  deploy-to-render:
    runs-on: ubuntu-latest
    needs: [build-and-push-frontend, build-and-push-backend]
    steps:
      - name: Deploy to Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
